<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<script src="./JS/basic_javascript_9.js"></script>
<link rel="stylesheet" type="text/css" href="./css/basic_css_1.css">
</head>
<body>
<p>How many seconds would you like to set your alarm for?</p>
<input id="seconds" value="" />
<button onclick="countdown()">Click here</button>
<p id="timer"></p><br>
<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="./images/1.jpg" style="width:100%">
    <div class="text">Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="./images/2.jpg" style="width:100%">
    <div class="text">Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="./images/3.jpg" style="width:100%">
    <div class="text">Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="showSlides()"></span>
  <span class="dot" onclick="showSlides()"></span>
  <span class="dot" onclick="showSlides())"></span>
</div>
</body>
</html>
